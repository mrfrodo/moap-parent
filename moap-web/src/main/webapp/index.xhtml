<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/pageTemplate.xhtml">

    <ui:define name="content">

        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"/>

            <p:panel header="Growl">
                <h:panelGrid columns="3">
                    <h:outputText value="Add member: "/>
                    <h:outputText value="*" styleClass="error"/>
                    <p:inputText value="#{memberBean.name}" required="true" label="Name"/>
                </h:panelGrid>

                <p:commandButton value="Save" actionListener="#{memberBean.save}" update="growl"/>
            </p:panel>
        </h:form>

        <h2>Members</h2>

        <h:panelGroup rendered="#{empty members}">
            <em>No registered members.</em>
        </h:panelGroup>

    </ui:define>
</ui:composition>
